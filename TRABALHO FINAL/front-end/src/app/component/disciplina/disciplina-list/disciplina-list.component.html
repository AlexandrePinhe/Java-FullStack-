<div class="loading-shade" *ngIf="isLoadingResults" >
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  
  <mat-card class="mat-card  mat-elevation-z3">
    <button mat-raised-button class="button_new"  routerLink="/disciplinas/form">Nova Disciplina</button>
    <mat-card-header class="card-header">
      <mat-card-title>Disciplinas</mat-card-title>
      <mat-card-subtitle>Lista de Disciplinas Cadastradas</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="disciplinas" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-short-header> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-short-header> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="qtde_Alunos">
            <th mat-header-cell *matHeaderCellDef mat-short-header> Qtd. Alunos</th>
            <td mat-cell *matCellDef="let element"> {{element.qtde_Alunos}} </td>
          </ng-container>
  
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <a routerLink="/disciplinas/update/{{element.id}}" class="edit">
              <button class = "buttonEdit" mat-raised-button><i class="material-icons">edit</i> Editar</button>
  
            </a>
            <a class="delete">
              <button mat-raised-button color="warn" (click)="excluir (element)"><i class="material-icons">delete</i>
                Excluir</button>
            </a>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
  
    </mat-card-content>
    <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 10]"></mat-paginator>
  </mat-card>
