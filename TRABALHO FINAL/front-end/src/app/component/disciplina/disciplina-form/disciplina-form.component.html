<mat-card>
    <mat-card-title> {{tituloPagina}}</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome da Disciplina"
            [(ngModel)]="disciplina.nome"
            name="nome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Quantidade de Alunos"
            [(ngModel)]="disciplina.qtde_Alunos"
            name="qtde_Alunos">
        </mat-form-field>

    </form>
    <button class="buttonSalvar" mat-raised-button (click)="salvar()">Salvar</button>
    <button mat-raised-button color="warn" routerLink="/disciplinas">Cancelar</button>
</mat-card>
