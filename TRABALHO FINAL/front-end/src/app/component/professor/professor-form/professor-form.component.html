<mat-card>
    <mat-card-title> {{tituloPagina}}</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do Professor"
            [(ngModel)]="professor.nome"
            name="nome">
        </mat-form-field>
    </form>
    <button class="buttonSalvar" mat-raised-button (click)="salvar()">Salvar</button>
    <button mat-raised-button color="warn" routerLink="/professores">Cancelar</button>
</mat-card>
