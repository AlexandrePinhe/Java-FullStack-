<mat-card>
    <mat-card-title> {{tituloPagina}}</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do fabricante"
            [(ngModel)]="fabricante.fabricanteNome"
            name="fabricanteNome">
        </mat-form-field>
    </form>
    <button mat-raised-button color="primary" (click)="salvar()">Salvar</button>
    <button mat-raised-button color="warn" routerLink="/fabricantes">Cancelar</button>
</mat-card>
