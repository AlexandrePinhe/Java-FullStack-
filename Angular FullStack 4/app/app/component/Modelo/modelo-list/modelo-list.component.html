<div class="loading-shade" *ngIf="isLoadingResults">
  <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
</div>

<mat-card class="mat-card  mat-elevation-z3">
  <button mat-raised-button class="button_new" color="primary" routerLink="/modelos/form">Novo Modelo</button>
  <mat-card-header>
    <mat-card-title>Modelos</mat-card-title>
    <mat-card-subtitle>Lista de Modelos cadastrados</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="modelos" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef mat-short-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.modeloId}} </td>
      </ng-container>

      <ng-container matColumnDef="Nome Modelo">
        <th mat-header-cell *matHeaderCellDef mat-short-header> Nome Modelo </th>
        <td mat-cell *matCellDef="let element"> {{element.nomeModelo}} </td>
      </ng-container>

      <ng-container matColumnDef="Id Fabricante">
        <th mat-header-cell *matHeaderCellDef mat-short-header> ID Fabricante </th>
        <td mat-cell *matCellDef="let element"> {{element.fabricante.fabricanteId}} </td>
      </ng-container>

      <ng-container matColumnDef="Nome Fabricante">
        <th mat-header-cell *matHeaderCellDef mat-short-header> Nome Fabricante </th>
        <td mat-cell *matCellDef="let element"> {{element.fabricante.fabricanteNome}} </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/modelos/update/{{element.modeloId}}" class="edit">
            <button mat-raised-button color="primary"><i class="material-icons">edit</i> Editar</button>

          </a>
          <a class="delete">
            <button mat-raised-button color="warn" (click)="excluir(element)"><i class="material-icons">delete</i>
              Excluir</button>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    

  </mat-card-content>
  <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 20, 10]"></mat-paginator>
</mat-card>
