<mat-card class="modelos-list mat-elevation-23">
    <button mat-raised-button class="button_modelo" color="primary" routerLink="/modelos/form">
        Novo Modelo
    </button>
    <mat-card-header>
        <mat-card-title>Modelos</mat-card-title>
        <mat-card-subtitle>Lista de Modelos Cadastrados</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="modelos" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="ID">
              <th mat-header-cell *matHeaderCellDef> #ID </th>
              <td mat-cell *matCellDef="let modelo"> {{modelo.modeloId}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Nome Modelo">
              <th mat-header-cell *matHeaderCellDef> Nome Modelo </th>
              <td mat-cell *matCellDef="let modelo"> {{modelo.nomeModelo}} </td>
            </ng-container>
            
             <!-- Name Column -->
             <ng-container matColumnDef="Id Fabricante">
                <th mat-header-cell *matHeaderCellDef> Id Fabricante </th>
                <td mat-cell *matCellDef="let modelo"> {{modelo.fabricante.fabricanteId}} </td>
              </ng-container>

               <!-- Name Column -->
             <ng-container matColumnDef="Nome Fabricante">
                <th mat-header-cell *matHeaderCellDef> Nome Fabricante </th>
                <td mat-cell *matCellDef="let modelo"> {{modelo.fabricante.fabricanteNome}} </td>
              </ng-container>

            <!-- ação -->
            <ng-container matColumnDef="acao">
                <th mat-header-cell *matHeaderCellDef> Ações</th>
                <td mat-cell *matCellDef="let modelo"> 
                        <button  routerLink ="/modelos/update/{{modelo.modeloId}}" 
                        mat-raised-button color="primary">
                            <i class="material-icons">edit</i>Editar</button>
                        <button mat-raised-button color="warn" (click)="excluir(modelo)">
                            <i class="material-icons">delete </i>Excluir</button>    
                </td>
              </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </mat-card-content> 
</mat-card>
